<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/svg+xml" href="./Favicon.png" />
  <title>Open-Meteo</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link rel="stylesheet" href="./theme.css">
</head>
<body>
  <div class="container" id="app">
    <h1>Погода в {{ city == "" ? "вашому місті" : "&laquo " + cityName + " &raquo"}} </h1>
    <div class="form-control">
      <input 
          type="text"
          :placeholder="placeholderString" 
          v-model="city"
          @keyup.enter="getWeather()"
      />
      кількість днів:
      <input 
          type="text"
          v-model="days"
          @keyup.enter="getWeather()"
      />
      <button class="btn" @click="getWeather()">{{ city }} </button>
      <p class="error">{{ error }}</p>
    </div>
    <div id="chartReport">
      <canvas id="myChart"></canvas>
    </div>
    <hr/>
    <ul>
      <li v-for="{ articles, url, title, body} in commits">
        <div v-for=" i in 5 " class="row">
          <a :href="`${articles[i-1].url}`" class="panel">
        
            <div class="flex-grow-0">
              <img :src="`${articles[i-1].urlToImage}`" alt="">
            </div>
            <div class="flex-grow-1">
              <p>{{ articles[i-1].title }}</p> <br>
              <p>{{ articles[i-1].description }}</p>
            </div>
            <div class="flex-grow-2">
              <p>{{ articles[i-1].publishedAt }}</p>
              <p>{{ articles[i-1].author }}</p>
            </div>
          </a>
        </div>
      </li>
    </ul>

  </div>
  <hr/>
  <!-- Open-Meteo атрибуція -->
  <small><a href="https://open-meteo.com/">Weather data by Open-Meteo.com</a></small>

  <h3>My Google Maps Demo</h3>

</html>
